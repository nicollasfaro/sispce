<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3>Editar NCE</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="postoGraduacao">Posto/Perfil</label>
            <select class="form-control" [(ngModel)]="nceDetails.postoGraduacao" name="postoGraduacao">
              <option value="Coronel">Coronel</option>
              <option value="Tenente Coronel">Tenente Coronel</option>
              <option value="Major">Major</option>
              <option value="Capitão">Capitão</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="specificKnowledge">Conhecimento Específico</label>
            <input type="text" id="specificKnowledge" [(ngModel)]="nceDetails.specificKnowledge" name="specificKnowledge" class="form-control" />
          </div>
  
          <!-- Outros campos para edição -->
  
          <div class="mt-3">
            <button class="btn btn-success" (click)="updateNce()">
              Salvar Alterações
            </button>
            <!-- Botão de Cancelar -->
            <button class="btn btn-secondary" (click)="cancelEdit()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
